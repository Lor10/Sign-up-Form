<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="resources/style.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap');
            </style>
    </head>

    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form-title">Login</h1>
                <div class="form-message form-message-error"></div>
                <p class="form-label">Username:</p>
                <div class="form-input-group">
                    <input type="text" class="form-input" autofocus placeholder="Username">
                    <div class="form-input-error-message"></div>
                </div>
                <p class="form-label">Password:</p>
                <div class="form-input-group">
                    <input type="password" class="form-input" autofocus placeholder="Password">
                    <div class="form-input-error-message"></div>
                </div>

                <button class="form-button" type="submit">Login</button>
                <p class="form-text">
                    <a href="#" class="form-link">Forgot password</a>
                </p>
                <p class="form-text">
                    <a class="form-link" id="link-create-account">Don't have an account? Create account</a>
                </p>
            </form>

            <form class="form form-hidden" id="create-account">
                <h1 class="form-title">Create Account</h1>
                <div class="form-message form-message-error"></div>
                <p class="form-label">Username:</p>
                <div class="form-input-group">
                    <input type="text" class="form-input" id="signup-username" autofocus placeholder="Username">
                    <div class="form-input-error-message"></div>
                </div>
                <p class="form-label">Email:</p>
                <div class="form-input-group">
                    <input type="text" class="form-input" id="signup-email" autofocus placeholder="Email Address">
                    <div class="form-input-error-message"></div>
                </div>
                <p class="form-label">Password:</p>
                <div class="form-input-group">
                    <input type="password" class="form-input" id="signup-password" autofocus placeholder="Password">
                    <div class="form-input-error-message"></div>
                </div>
                <p class="form-label">Confirm Password:</p>
                <div class="form-input-group">
                    <input type="password" class="form-input" id="signup-password-confirmation" autofocus placeholder="Confirm Password">
                    <div class="form-input-error-message"></div>
                </div>

                <button class="form-button" type="submit">Create Account</button>

                <p class="form-text">
                    <a class="form-link" id="link-login">Have an account? Sign in</a>
                </p>
            </form>

        </div>


        <script type="module" src="resources/app.js"></script>
    </body>
</html>
